<!DOCTYPE html>
<html>
<head>
  <title>Recorder Test</title>
  <script src="./client_services/recorder.js"></script>
</head>
<body>
  <button id="testRecord">Test Record 3s</button>

  <script>
    document.getElementById('testRecord').addEventListener('click', async () => {
      console.log("Starting 3-second test recording...");
      await Recorder.startRecording();

      // stop after 3 seconds
      setTimeout(async () => {
        const audioBlob = await Recorder.stopRecording();
        console.log("Recording finished, playing audio...");
        const audioEl = new Audio(URL.createObjectURL(audioBlob));
        audioEl.play();
      }, 10000);
    });
  </script>
</body>
</html>
